<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Test Page</h1>
    <button class="btn" id="add-featured-deal-btn">Add Featured Deal</button>
    
    <div id="featured-deal-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-featured-deal-modal">&times;</span>
            <h2>Add Featured Deal</h2>
            <p>This is a test modal. If you can see this, the button is working!</p>
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const addBtn = document.getElementById('add-featured-deal-btn');
            const modal = document.getElementById('featured-deal-modal');
            const closeBtn = document.getElementById('close-featured-deal-modal');
            
            console.log('Button found:', !!addBtn);
            console.log('Modal found:', !!modal);
            
            if (addBtn) {
                addBtn.addEventListener('click', function() {
                    console.log('Button clicked!');
                    modal.style.display = 'block';
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    console.log('Close clicked!');
                    modal.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
